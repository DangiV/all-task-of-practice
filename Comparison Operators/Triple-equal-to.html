<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Triple Equal to  Operator (Compare-value with Data Type)</h1>
    <script>
      const a = parseFloat(prompt("Enter first number"));
      const b = parseFloat(prompt("Enter second number"));


      document.write(" first number is :  " + a  + "<br></br>")
      document.write(" second number is :  " + b  + "<br></br>")
 
      if(a === b){
        document.write("Both are Equal")
     }
     else{
        document.write("Both are not equal")
     }
      
    </script>
</body>
</html>
