<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Make Swastik</h1>
    <script>


        for(let i=1;i<=15;i++){
            for(let j=1;j<=15;j++){
                if ((i==8 || j==8) || (j==9 && i==1) || (j==10 && i==1) || (j==11 && i==1) || (j==12 && i==1) || (j==13 && i==1) || (j==14 && i==1) || (j==15 && i==1) || (j==15 && i==9) || (j==15 && i==10) || (j==15 && i==11) || (j==15 && i==12) || (j==15 && i==13) || (j==15 && i==14) || (j==15 && i==15) || (j==7 && i==15) || (j==6 && i==15) || (j==5 && i==15) || (j==4 && i==15) || (j==3 && i==15) || (j==2 && i==15) || (j==1 && i==15) || (j==1 && i==7) || (j==1 && i==6) || (j==1 && i==5) || (j==1 && i==4) || (j==1 && i==3) || (j==1 && i==2) || (j==1 && i==1))  {
                    document.write("*")
                }
                else{
                    document.write(" &nbsp")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
