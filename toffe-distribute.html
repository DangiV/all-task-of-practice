    <script>
     
        var student = prompt("enter student number ");
        var stu = [];

// Taking student toffe from user
        for(i=0;i<student;i++){
            stu[i] =   parseInt(prompt("Enter toffe quantity"))
        }

// showing student toffe to user which is provided by user 
      for(i=0;i<student;i++){
        document.write(stu[i] + "<br>")
          }

          var  sum =0;
        for(i=0;i<student;i++){
            sum = sum + stu[i]

// taking out average of total toffe2

        const avg = sum / student

        document.write("avg of total student's toffe  is : " + avg + "<br>" + "<br>")



// take outing how many toffe we have to give them or take back them from him

var tot = []
var takereturn = []


for(let i = 0; i<student;i++){
    if(stu[i] <= 15){
        for(let j =0; j<student;j++){
          tot[i] = 15 - stu[i] ;
        }
    }
    if(stu[i] > 15){

}

 for(let i = 0; i<student;i++){

 }
