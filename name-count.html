<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let str = prompt("enter name to check ")
        document.write(str + "<br>")

        for (let i = 0; i < str.length; i++) {
            var count = 0;
            for (let j = 0; j < str.length; j++) {
                if (str[i] == str[j] && i > j) {
                    break;
                }
                if (str[i] == str[j]) {
                    var vv = {val : str}

                    count++;
                }
            }

            if (count > 0) {
                document.write(str[i] + "&nbsp" + " - " + "&nbsp" + count + "&nbsp" + "times" + "<br>")
            }



        }
        document.write(vv.val)



    </script>

</body>
</html>
