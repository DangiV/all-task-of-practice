<!DOCTYPE html>
<html>
<body>

<h2>The increment  ( ++ ) Operator</h2>

<p id="demo"></p>

<script>
let x = prompt('enter a number ');

document.write("Your  number is :" + x  + "<br></br>")

x++;
let z = x;
document.getElementById("demo").innerHTML = "After addition number is : " + z;
</script>

</body>
</html>
