<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Exponentiation Operator</h1>

    <script>
      const a = parseFloat(prompt("Enter first number"));
      const b = parseFloat(prompt("Enter second number"));
      const c = parseFloat(a ** b);

      document.write("Your first number is :" + a  + "<br></br>")
      document.write("Your second number is :\n" + b + "<br></br>");
      document.write("Your Exponentiation  of your number is  : " + c);

    </script>
     
</body>
</html>
