<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Hello</h1>
     <!-- This is Output

       * * * * *
       * * * *
       * * *
       * * 
       *
      -->

    <script>
        let n = parseInt(prompt("Enter row"))

        for(i=n;i>=1;i--){
            for(let j=1;j<=i;j++){
                document.write("* " + "&nbsp")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
