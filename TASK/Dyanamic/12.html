<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 <!-- 
       this is output 
       5
       5 4
       5 4 3 
       5 4 3 2
       5 4 3 2 1 
 -->

    <script>
        let n = parseInt(prompt("Enter row"))

        for(i=n;i>=1;i--){
            for(let j=n;j>=i;j--){
                document.write(j + " &nbsp")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
