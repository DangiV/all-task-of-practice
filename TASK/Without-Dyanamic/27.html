<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

 <!-- This is output 
          1
        1 2 3
      1 2 3 2 1
    1 2 3 4 3 2 1

 -->

<script>

    for (let i = 1; i <= 4; i++) {
        for(let j=i; j<=4;j++){
            document.write("&nbsp;")
        }
        for(let j = 1; j<=i;j++){
            document.write(j)
        }
        for(let j=3;j>=1;j--){
            document.write(j)
        }
        
        
        document.write("<br>")

    }
 
    </script>
</body>
</html>
