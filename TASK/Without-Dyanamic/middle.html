<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Taking-out middle number </h1>
    <script>
        const a = parseFloat(prompt("Enter first number "));
        const b = parseFloat(prompt("Enter second number "));
        const c = parseFloat(prompt("Enter third number "));


        document.write("Your first number is : " + a + "<br></br>")
        document.write("Your second number is : " + b + "<br></br>")
        document.write("Your third number is : " + c + "<br></br>")


        //checking for b ;
        if((a < b && b < c ) ){
            document.write("Middle number is : " + b);

        }
        else if((b < a && a < c ) || (c < a && a < b)){
            document.write("Middle number is : " + a);
        }
        else{
            document.write("Middle number is : " + c);
        }

    </script>
</body>
</html>
