<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <!-- 
       this is output 
       5
       5 4
       5 4 3 
       5 4 3 2
       5 4 3 2 1 
 -->

    <script>
        for(let i=5;i>=1;i--){
            for(let j=5;j>=i ;j--){
                document.write(j)
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
