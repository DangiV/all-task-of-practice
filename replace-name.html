<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Replace specific character</h1>
    <script>
        let str = "I am Rishabh"
        document.write(str + "<br>")

        let rev = str.replace(/rishabh/gi, "ravi");
        document.write(rev)
    </script>
</body>
</html>
