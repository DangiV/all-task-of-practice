<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check prime nuber or not </h1>
    <script>
        let num = parseInt(prompt("enter a number to check is it prime or not"))
        let flag =0;

    for(let i =1;i<=num;i++){
        if(num % i == 0){
            flag ++ ;
        }
    }
    if(flag == 2){
        document.write("Your number is prime")
    }
    else{
        document.write("Your number is not prime")
    }

    </script>
</body>
</html>
