<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>&& Operator</h1>
    <script>
      const a = parseFloat(prompt("Enter first number"));

      document.write("Your first number is :" + a  + "<br></br>")
     
      if(a < 10 && a > 1 ){
        document.write("This is True ");
      }
      else{
        document.write("This is False ");
      }
    </script>
     
</body>
</html>
