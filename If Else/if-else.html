<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ravi = parseFloat(prompt("Enter Ravi age"));
        const vijay = parseFloat(prompt("Enter Vijay age"));

        document.write("Ravi age is : " + ravi + "<br></br>");
        document.write("Vijay age is : " + vijay + "<br></br>");

        if(ravi > vijay){
            document.write("Ravi is bigger than Vijay in age")
        }
        else{
            document.write("Vijay is bigger  than Ravi in age")
        }

    </script>
</body>
</html>
